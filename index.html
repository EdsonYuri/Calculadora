<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">

</head>

<body id="corpo">

    <main>
        <div id="content">

            <div id="alavanca">
                    <input type="checkbox" id="liga_desliga_checkbox">
                    <label for="liga_desliga_checkbox" id="liga_desliga_botÃ£o" onclick="tema()"></label>
            </div>

            <table class="calculadora" id="calculadora">
                <th colspan="4">
                    <div class="contain" id="resultado">

                    </div>
                </th>
                <div id="tabela">
                    <tr>
                        <td><button onclick="limpaDisplay()" class="operadores">C</button></td>
                        <td><button onclick="limpar()" class="operadores">&lt</button></td>
                        <td><button onclick="recebeAlgarismo('/')" class="operadores">/</button></td>
                        <td><button onclick="recebeAlgarismo('*')" class="operadores">X</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="recebeAlgarismo('7')">7</button></td>
                        <td><button onclick="recebeAlgarismo('8')">8</button></td>
                        <td><button onclick="recebeAlgarismo('9')">9</button></td>
                        <td><button onclick="recebeAlgarismo('-')" class="operadores">-</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="recebeAlgarismo('4')">4</button></td>
                        <td><button onclick="recebeAlgarismo('5')">5</button></td>
                        <td><button onclick="recebeAlgarismo('6')">6</button></td>
                        <td><button onclick="recebeAlgarismo('+')" class="operadores">+</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="recebeAlgarismo('1')">1</button></td>
                        <td><button onclick="recebeAlgarismo('2')">2</button></td>
                        <td><button onclick="recebeAlgarismo('3')">3</button></td>
                        <td rowspan="2" onclick="somar()" id="igual"><button class="operadores">=</button></td>
                    </tr>

                    <tr>
                        <td colspan="2" onclick="recebeAlgarismo('0')"><button>0</button></td>
                        <td><button onclick="recebeAlgarismo('.')">.</button></td>
                    </tr>
                </div>
            </table>
        </div>
    </main>


    <script src="script.js">
    </script>
</body>

</html>
